<!-- Body Content start -->
<section class="container position-relative pb-md-5" id="wellcome-content">
  <div class="welcome-message">WELKOM</div>
  <div class="row animate__animated animate__fadeIn">
    <div class="col-md-auto m-auto">
      <div class="welcome-heading text-center pl-md-4 pr-md-4">BETER DEAL</div>
      <div class="underline-heading"></div>
      <div class="underline-heading-2"></div>
    </div>
  </div>
  <div class="welcome-text text-center">
    Bij BETER DEAL vinden wij voor jou een betere deal voor je <br />
    energiefactuur. Zo gaan wij op zoek naar "MINDER BETALEN" en "MEER
    <br />
    VOORDELEN" en dit alles DIGITAAL. <br />
  </div>
</section>

<!-- sign up form -->
<section class="container py-md-5 pt-3 pb-5" id="signupform-content">
  <div class="row">
    <div class="animate__animated animate__zoomInLeft">
      <img
        src="./assets/images/flame-yellow.svg"
        class="service-icon d-none d-lg-block"
        width="360"
        height="350"
      />
    </div>
    <div class="col-md-4 col-lg-3 m-auto">
      <form class="signup-form">
        <div class="form-group mb-4">
          <input
            type="tel"
            class="form-control form-control-c"
            placeholder="postcode"
          />
        </div>
        <div class="form-group mb-4">
          <input
            type="email"
            class="form-control form-control-c"
            placeholder="email (optioneel)"
          />
        </div>
        <div class="form-group mb-0">
          <button class="btn btn-default btn-yellow btn-block rounded-pill">
            SCHRIJF ME IN
          </button>
        </div>
      </form>
      <br />
      <br />
      <div class="info-text text-center">
        iK ben al lid,
        <a class="link text-white" href="#already-customer">aanmelden</a>
      </div>
    </div>
    <div class="animate__animated animate__zoomInRight">
      <img
        src="./assets/images/bulb-yellow.svg"
        class="service-icon d-none d-lg-block"
        width="360"
        height="360"
      />
    </div>
  </div>
</section>

<section class="py-md-6 py-4" id="already-customer">
  <div class="">
    <div class="col-md-12">
      <div class="section-heading text-center pb-4">ben je al klant?</div>
    </div>
  </div>
  <div class="bg-img">
    <div class="py-5">
      <div class="m-auto">
        <div class="mobile" data-aos="fade-down-right" data-aos-duration="1000">
          <div class="head-speaker"></div>
          <div class="screen">
            <form class="signup-form">
              <div class="form-group mb-4">
                <input
                  type="email"
                  class="form-control form-control-c"
                  placeholder="GEBRUIKERSNAAM"
                />
              </div>
              <div class="form-group mb-4">
                <input
                  type="tel"
                  class="form-control form-control-c"
                  placeholder="wachtwoorD"
                />
              </div>
              <div class="form-group mb-0">
                <button
                  class="btn btn-default btn-yellow btn-block rounded-pill"
                >
                  AANMELDEN
                </button>
              </div>
            </form>
          </div>
          <div class="thumb-btn"></div>
        </div>
      </div>
    </div>
  </div>
</section>
